<html>

        position: absolute;
        top: 47px;

    .box2{

        position: absolute;
        left:18%;

</style>
<body>
<div style="background:rgba(23,34,226,0); color:rgba(255,255,255,0);width:1200px; height:38px;" class="div"></div>
<div style="background:rgba(23,34,226,0); color:rgba(255,255,255,0);width:1200px; height:38px;" class="div"></div>
<div class="box">
    <div class="box1"><!--左边的div-->
        <div id="u208" class="ax_default" data-left="30" data-top="40" data-width="131" data-height="31">

            <!-- Unnamed (Image) -->
            <div id="u210" class="ax_default _图片">
                <img id="u210_img" class="img " src="http://www.axshare.cn/gsc/S3EWE1/0c/7f/0a/0c7f0a102aa0468792ba30e848859a83/images/我的桌面/u81.png?token=302a29da78b4c720de7ef15d61969729e85be95c222e548ccd0118588bf066f8"/> <span style="font-size:20px">客户管理</span>

            </div>
        </div>
        <div>
            <blockquote class="layui-elem-quote" style="height: 10px ">分类</blockquote>
            <blockquote class="layui-elem-quote layui-quote-nm">
                <img id="u214_img" class="img " src="http://www.axshare.cn/gsc/S3EWE1/0c/7f/0a/0c7f0a102aa0468792ba30e848859a83/images/客户管理/u214.png?token=c554a139e8b77f00b5cefc3d67345969dfe861e096dcd8c6a84c030e7d4e5e5f"/>
                <span>所有分类</span><br>
                <img id="u217_img" class="img " src="http://www.axshare.cn/gsc/S3EWE1/0c/7f/0a/0c7f0a102aa0468792ba30e848859a83/images/客户管理/u214.png?token=c554a139e8b77f00b5cefc3d67345969dfe861e096dcd8c6a84c030e7d4e5e5f"/>
                <span><a href="">客户分类1</a></span><br>
                <img id="u220_img" class="img " src="http://www.axshare.cn/gsc/S3EWE1/0c/7f/0a/0c7f0a102aa0468792ba30e848859a83/images/客户管理/u214.png?token=c554a139e8b77f00b5cefc3d67345969dfe861e096dcd8c6a84c030e7d4e5e5f"/>
                <span><a href="">客户分类2</a></span><br>
                <img id="u223_img" class="img " src="http://www.axshare.cn/gsc/S3EWE1/0c/7f/0a/0c7f0a102aa0468792ba30e848859a83/images/客户管理/u214.png?token=c554a139e8b77f00b5cefc3d67345969dfe861e096dcd8c6a84c030e7d4e5e5f"/>
                <span><a href="">客户分类3</a></span><br>
            </blockquote>
        </div>
    </div>

    <div class="box2"><!--右边的div-->
        <form class="layui-form" action="/aftersale/queryAll.do" id="formTest"> <!-- 提示：如果你不想用form，你可以换成div等任何一个普通元素 -->

            <div class="layui-inline">
                <div class="layui-input-block">
                    <select name="val" lay-filter="aihao">
                        <option value="afttheme">按主题</option>
                        <option value="afttype">按服务类型</option>
                        <option value="starttime">按开始时间</option>
                        <option value="aftpeo">按服务人员</option>
                        <option value="aftgrade">按服务评分</option>
                    </select>
                </div>
            </div>

            <div class="layui-inline">
                <div class="layui-input-block">
                    <input type="text" name="keyWord" placeholder="请输入关键字" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-inline">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">查找</button>
                </div>
            </div>
            <!-- 更多表单结构排版请移步文档左侧【页面元素-表单】一项阅览 -->

            <div class="layui-inline">
                <button type="button" class="layui-btn" id="badd">
                    <i class="layui-icon">&#xe608;</i> 新增客户
                </button>
                <button type="button" class="layui-btn" id="brefresh">
                    <i class="layui-icon">&#xe666;</i> 刷新
                </button>
            </div>

        </form>


        <table id="demo" lay-filter="test"></table>
    </div>
</div>
<!-- 你的HTML代码 -->

<script src="/layui/layui.js"></script>
<script>
    //一般直接写在一个js文件中
    layui.use(['layer', 'form','table','jquery'], function(){
        var layer = layui.layer
            ,form = layui.form
            ,table = layui.table
            ,$=layui.jquery;

        //表格加载数据
        table.render({
            elem: '#demo'
            ,height: 312
            ,url: '/aftersale/queryAll.do' //数据接口
            ,page: true //开启分页
            ,cols: [[ //表头

                {field: 'afttheme', title: '主题', width:300,templet: '<div><a href="editclient.html" target="_blank" style="color: #1E9FFF;" onMouseOver="this.style.color=\'#000000\'" onMouseOut="this.style.color=\'#1E9FFF\'">{{d.afttheme}}</a></div>'}
                ,{field: 'afttype', title: '服务类型', width:120}
                ,{field: 'starttime', title: '开始时间', width:200,templet: "<div>{{layui.util.toDateString(d.starttime, 'yyyy-MM-dd HH:mm:ss')}}</div>"}
                ,{field: 'aftpeo', title: '服务人员', width: 120}
                ,{field: 'aftgrade', title: '服务评分', width: 120}
            ]]
        });


        $(function () {
            //点击刷新按钮表格重载
            $("#brefresh").click(function () {
                table.reload('demo', {
                    url: '/aftersale/queryAll.do'
                    ,where: {}
                });
            })
            //点击新增服务
            $("#badd").click(function () {
                layer.open({
                    type: 2,  //类型  2表示iframe层  1：页面层
                    icon:2,
                    closeBtn: 0,
                    area: ['100%','100%'],//弹出页面的宽 高
                    /*shade: false,*/ //遮罩层透明度,默认false，也可以写数字表示透明程度（如：0.1），数字越大，透明度越低
                    title: "新增售后服务", //显示标题
                    skin: 'layui-layer-rim', //加上边框
                    content: ["/html/clientadd.html"],
                    //content  是一个url，可以访问后台，如果不想让iframe出现滚动条，这样写content: ['http://baidu.com', 'no']
                });
            })
        })

        //form表格
        form.on('submit(formDemo)', function(data){
            table.reload('demo', {
                url: '/aftersale/queryAll.do'
                ,where:data.field //设定异步数据接口的额外参数
            });
            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });

    });
</script>
</body>
</html>
