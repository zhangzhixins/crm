<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/layui/css/layui.css">
</head>
<style>
    .box{
        Margin:20px;
    }
    .box1{
        position: absolute;
        left: 20%;
        border: 1px black solid;
        width: 950px;
        height: 200%;
    }
    .box2{
        background-color: #f8ffb3;
        width: 100%;
        height: 35px;
    }
    .box3{
        position: relative;
        top: 4px;
        left: 20px;
        font-size: 18px;
    }
    .box4{
        position: relative;
        top: 20px;
    }
    .box5{
        width: 800px;
    }
    .box6{
        border: none;
        width: 100px;
    }
    .box7{
        background-color: #f8ffb3;
        width: 100%;
        height: 35px;
        position:absolute;
        top: 225px;
    }
    .box8{
         position: relative;
         top: 4px;
         left: 20px;
         font-size: 18px;
     }
    .box9{
        width:300px;
        height: 25px;
    }
    .box10{
        width: 100px;
        position: absolute;
        left: -10px;
    }
    .box11{
         width:300px;
         height: 40px;
     }
    .box12{
        position: relative;
        top: 40px;
    }
    .box13{
        position: relative;
        top: 50px;
    }
    .box14{
        position: relative;
        top: 50px;
    }
</style>
<body>
<div class="box1">
    <form class="layui-form" action="">
    <div class="layui-form-item box" ><!--页面头部信息-->
        <div class="layui-inline" style="width: 200px;font-size: 25px;float: left">新增售后服务
        </div>
        <div class="layui-inline" style="width: 100px;float: right">
            <button type="button" class="layui-btn">
                <i class="layui-icon">&#xe608;</i> 返回
            </button>
        </div>
        <div class="layui-inline" style="width: 100px;float: right">
            <button type="button" class="layui-btn">
                <i class="layui-icon">&#xe666;</i> 刷新
            </button>
        </div>
    </div>
    <div class="box2"><!--基本信息-->
        <p class="box3">基本信息</p>
        <div class="layui-form-item box4">
            <label class="layui-form-label"><font color="red">*</font>主题</label>
            <div class="layui-input-block">
                <input type="text" name=""  autocomplete="off" class="layui-input box5">
            </div>
        </div>
        <div class="layui-form-item layui-inline box4">
            <label class="layui-form-label">步骤:</label>
            <div class="layui-input-block">
                <input type="text" name=""  value="服务登记" autocomplete="off" class="layui-input box6">
            </div>
        </div>
        <div class="layui-form-item layui-inline box4">
            <label class="layui-form-label">责任人:</label>
            <div class="layui-input-block">
                <input type="text" name=""  value="王娜" autocomplete="off" class="layui-input box6">
            </div>
        </div>
        <div class="layui-form-item layui-inline box4">
            <label class="layui-form-label">参与人:</label>
            <div class="layui-input-block">
                <input type="text" name=""  value="获取当前用户" autocomplete="off" class="layui-input box6">
            </div>
        </div>
    </div>
    <div class="box7"><!--售后服务信息-->
        <p class="box8">
            售后服务信息
        </p>
        <div class="layui-form-item box4 layui-inline">
            <label class="layui-form-label">客户名称:</label>
            <div class="layui-input-block box9">
                <select name="interest" lay-filter="aihao">
                    <option value="">请选择</option>
                    <option value="0">写作</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item box4 layui-inline">
            <label class="layui-form-label">合同编号:</label>
            <div class="layui-input-block box9">
                <select name="interest" lay-filter="aihao">
                    <option value="">请选择</option>
                    <option value="0">写作</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item box4">
            <label class="layui-form-label box10">合同主要信息:</label>
            <div class="layui-input-block">
                <input type="text" name=""  autocomplete="off" class="layui-input box5">
            </div>
        </div>
        <div class="layui-form-item layui-inline box4">
            <label class="layui-form-label box10">对方联系人:</label>
            <div class="layui-input-block">
                <input type="text" name=""  autocomplete="off" class="layui-input box11">
            </div>
        </div>
        <div class="layui-form-item layui-inline box4">
            <label class="layui-form-label box10">固定电话:</label>
            <div class="layui-input-block">
                <input type="text" name=""  autocomplete="off" class="layui-input box11">
            </div>
        </div>
        <div class="layui-form-item layui-inline box4">
            <label class="layui-form-label box10">移动电话:</label>
            <div class="layui-input-block">
                <input type="text" name=""  autocomplete="off" class="layui-input box11">
            </div>
        </div>
        <div class="layui-form-item layui-inline box4">
            <label class="layui-form-label box10">邮件/QQ:</label>
            <div class="layui-input-block">
                <input type="text" name=""  autocomplete="off" class="layui-input box11">
            </div>
        </div>
        <div class="layui-form-item box4 layui-inline">
            <label class="layui-form-label">服务类型:</label>
            <div class="layui-input-block box9">
                <select name="interest" lay-filter="aihao">
                    <option value="">请选择</option>
                    <option value="0">写作</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item box4 layui-inline">
            <label class="layui-form-label">服务方式:</label>
            <div class="layui-input-block box9">
                <select name="interest" lay-filter="aihao">
                    <option value="">请选择</option>
                    <option value="0">写作</option>
                </select>
            </div>
        </div>
        <div class="layui-inline box4">
            <label class="layui-form-label"><font color="red">*</font>开始时间:</label>
            <div class="layui-input-inline">
                <input type="text" name="date" id="test1" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input box11">
            </div>
        </div>
        <div class="layui-inline box4">
            <label class="layui-form-label">结束时间:</label>
            <div class="layui-input-inline">
                <input type="text" name="date" id="test2" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input box11">
            </div>
        </div>
        <div class="layui-form-item box12">
            <label class="layui-form-label">服务内容:</label>
            <div class="layui-input-block">
                <textarea  name="" type="text/plain" style="width:85%;height:150px"></textarea>
            </div>
        </div>
        <div class="layui-form-item box12">
            <label class="layui-form-label">客户反馈:</label>
            <div class="layui-input-block">
                <textarea  name="" type="text/plain" style="width:85%;height:150px"></textarea>
            </div>
        </div>
        <div class="layui-form-item layui-inline box13">
            <label class="layui-form-label box10">服务人员:</label>
            <div class="layui-input-block">
                <input type="text" name=""  autocomplete="off" class="layui-input box11">
            </div>
        </div>
        <div class="layui-form-item layui-inline box13">
            <label class="layui-form-label">服务评分:</label>
            <div class="layui-input-block">
                <input type="checkbox" lay-skin="primary" name="" title="5分">
                <input type="checkbox" lay-skin="primary" name="" title="4分">
                <input type="checkbox" lay-skin="primary" name="" title="3分">
                <input type="checkbox" lay-skin="primary" name="" title="2分">
                <input type="checkbox" lay-skin="primary" name="" title="1分">
            </div>
        </div>
        <div class="layui-form-item layui-inline box14">
            <label class="layui-form-label">附件:</label>
            <div class="layui-input-block">
                <button type="button" class="layui-btn" id="test3">
                    <i class="layui-icon">&#xe67c;</i>上传文件
                </button>
            </div>
        </div>
    </div>
    </form>
</div>

<script src="/layui/layui.js"></script>
<script>
    //一般直接写在一个js文件中
    layui.use(['layer', 'form','table','jquery','laydate','upload'], function(){
        var layer = layui.layer
            ,form = layui.form
            ,table = layui.table
            ,$=layui.jquery
            ,laydate = layui.laydate
            ,upload = layui.upload;

        //时间
        laydate.render({
            elem: '#test1' //指定元素
        });
        laydate.render({
            elem: '#test2' //指定元素
        });
        //预加载函数
        $(function () {


        })

    });
</script>
</body>
</html>
