<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>我的跟单</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/layui/css/layui.css"  media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<script type="text/javascript">
    docadd=function () {
      window.location.href="/html/adddocumentary.html";
    }
</script>
<body>
<div class="demoTable">
    <div  class="layui-inline">
        <div class="layui-input-block">
            我的跟单
        </div>
    </div>
    <div  class="layui-inline">
        <div class="layui-input-block">
            <select name="classify" lay-verify="required">
                <option value="0">请选择</option>
                <option value="1">跟单时间</option>
                <option value="2">跟单主题</option>
                <option value="3">跟单人</option>
            </select>
        </div>
    </div>
    <div class="layui-inline">
        <input class="layui-input" name="id" id="demoReload" autocomplete="off">
    </div>
    <div class="layui-inline">
       <button type="button" class="layui-btn layui-btn-primary"><i class="layui-icon" >&#xe615;搜索</i></button>
    </div>
    <div class="layui-inline">
        <div class="layui-input-block">
            <button type="button" class="layui-btn layui-btn-primary" onclick="docadd()"><i class="layui-icon" >&#xe654;新增跟单</i></button>
        </div>
    </div>
    <div class="layui-inline">
        <button type="button" class="layui-btn layui-btn-primary"><i class="layui-icon" >&#xe9aa;刷新</i></button>
    </div>

</div>
<table class="layui-hide" id="doc"></table>


<script src="/layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->

<script>
    layui.use('table', function(){
        var table = layui.table;

        table.render({
            elem: '#doc'
            ,url:'/demo/table/user/'
            ,cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
            ,cols: [[
                {field:'id', width:160, title: '跟单时间'}
                ,{field:'username', width:250, title: '跟单主题'}
                ,{field:'sex', width:100, title: '跟单人'}
                ,{field:'city', width:300, title: '详细内容'}
                ,{field:'classify', width:230 ,title: '附件'}
            ]]
        });
        form.on('submit(listdoc)', function(data){
            console.log(data.field) //当前容器的全部表单字段，名值对形式：{name: value}
            tab.reload({
                url: '/documentary/selectdoc.do' //数据接口
                ,where:data.field
            });
            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });
    });
</script>
</body>
</html>
