
<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>CodePen - Log In / Sign Up - pure css - #12</title>
    <link rel="stylesheet" href="../layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../static/css/login.css" media="all"/>
    <!-- Jquery Js -->
    <script type="text/javascript" src="../static/js/jquery.min.js"></script>
    <!-- Layui Js -->
    <script type="text/javascript" src="../layui/layui.js"></script>
    <!-- Jqarticle Js -->
    <script type="text/javascript" src="../static/assembly/jqarticle/jparticle.min.js"></script>
    <!-- ZylVerificationCode Js-->
    <script type="text/javascript" src="../static/assembly/zylVerificationCode/zylVerificationCode.js"></script>
    <link rel='stylesheet' href='../static/css/bootstrap.min.css'>

    <!---图标库--->
    <link rel='stylesheet' href='https://unicons.iconscout.com/release/v2.1.9/css/unicons.css'>

    <link rel="stylesheet" href="../static/css/style.css">

</head>
<body>


<div class="section">
    <div class="container">
        <div class="row full-height justify-content-center">
            <div class="col-12 text-center align-self-center py-5">
                <div class="section pb-5 pt-5 pt-sm-2 text-center">
                    <h6 class="mb-0 pb-3"><span>登录</span><span>注册</span></h6>
                    <input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
                    <label for="reg-log"></label>
                    <div class="card-3d-wrap mx-auto">
                        <div class="card-3d-wrapper">
                            <form class="layui-form zyl_pad_01" action="">
                            <div class="card-front">
                                <div class="center-wrap">
                                    <div class="section text-center">
                                        <h4 class="mb-4 pb-3">登录</h4>
                                        <div class="form-group">
                                            <input type="text" name="userName" class="form-style" placeholder="名称" id="userName" autocomplete="off">
                                            <i class="input-icon uil uil-user"></i>
                                        </div>
                                        <div class="form-group mt-2">
                                            <input type="password" name="logpass" class="form-style" placeholder="密码" id="logpass" autocomplete="off">
                                            <i class="input-icon uil uil-lock-alt"></i>
                                        </div>
                                        <div class="form-group mt-2">
                                            <div class="layui-row">
                                                <div class="layui-col-xs4 layui-col-sm4 layui-col-md4">
                                                    <div class="layui-form-item">
                                                        <input type="text" name="vercode" id="vercode" class="form-style" lay-verify="required|vercodes" autocomplete="off" placeholder="验证码" class="layui-input" maxlength="4">
                                                        <i class="input-icon uil uil-lock-alt"></i>
                                                    </div>
                                                </div>
                                                <div class="layui-col-xs4 layui-col-sm4 layui-col-md4">
                                                    <div class="zyl_lofo_vercode zylVerCode" onclick="zylVerCode()"></div>
                                                </div>
                                            </div>
                                        </div>
                                        <a href="2.html" class="btn mt-4">提交</a>
                                        <p class="mb-0 mt-4 text-center"><a href="#0" class="link">忘记密码?</a></p>
                                    </div>
                                </div>
                            </div>
                            </form>
                            <form>
                            <div class="card-back">
                                <div class="center-wrap">
                                    <div class="section text-center">
                                        <h4 class="mb-4 pb-3">注册</h4>
                                        <div class="form-group">
                                            <input type="text" name="logname" class="form-style" placeholder="名称" id="logname" autocomplete="off">
                                            <i class="input-icon uil uil-user"></i>
                                        </div>

                                        <div class="form-group mt-2">
                                            <input type="password" name="logpass" class="form-style" placeholder="密码" id="logpass" autocomplete="off">
                                            <i class="input-icon uil uil-lock-alt"></i>
                                        </div>
                                        <a href="#" class="btn mt-4">提交</a>
                                    </div>
                                </div>
                            </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    layui.use(['carousel', 'form'], function(){
        var carousel = layui.carousel
            ,form = layui.form;

        //自定义验证规则
        form.verify({
            userName: function(value){
                if(value.length < 5){
                    return '账号至少得5个字符';
                }
            }
            ,pass: [/^[\S]{6,12}$/,'密码必须6到12位，且不能出现空格']
            ,vercodes: function(value){
                //获取验证码
                var zylVerCode = $(".zylVerCode").html();
                if(value!=zylVerCode){
                    return '验证码错误（区分大小写）';
                }
            }
            ,content: function(value){
                layedit.sync(editIndex);
            }
        });

        //监听提交
        form.on('submit(demo1)', function(data){
            layer.alert(JSON.stringify(data.field),{
                title: '最终的提交信息'
            })
            return false;
        });


        //设置轮播主体高度
        var zyl_login_height = $(window).height()/1.3;
        var zyl_car_height = $(".zyl_login_height").css("cssText","height:" + zyl_login_height + "px!important");


        //Login轮播主体
        carousel.render({
            elem: '#zyllogin'//指向容器选择器
            ,width: '100%' //设置容器宽度
            ,height:'zyl_car_height'
            ,arrow: 'always' //始终显示箭头
            ,anim: 'fade' //切换动画方式
            ,autoplay: true //是否自动切换false true
            ,arrow: 'hover' //切换箭头默认显示状态||不显示：none||悬停显示：hover||始终显示：always
            ,indicator: 'none' //指示器位置||外部：outside||内部：inside||不显示：none
            ,interval: '5000' //自动切换时间:单位：ms（毫秒）
        });

        //监听轮播--案例暂未使用
        carousel.on('change(zyllogin)', function(obj){
            var loginCarousel = obj.index;
        });

        //粒子线条
        $(".zyl_login_cont").jParticle({
            background: "rgba(0,0,0,0)",//背景颜色
            color: "#fff",//粒子和连线的颜色
            particlesNumber:100,//粒子数量
            //disableLinks:true,//禁止粒子间连线
            //disableMouse:true,//禁止粒子间连线(鼠标)
            particle: {
                minSize: 1,//最小粒子
                maxSize: 3,//最大粒子
                speed: 30,//粒子的动画速度
            }
        });

    });

</script>
</body>
</html>
