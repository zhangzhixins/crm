<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑客户</title>
    <link rel="stylesheet" href="../layui/css/layui.css" media="all">
    <script src="../layui/layui.js"></script>
    <style>
        body{ text-align:center}
        .div{ margin:0 auto; width:800px; height:50px; border:1px  }
        /* css注释：为了观察效果设置宽度 边框 高度等样式 */
    </style>
    <script type="text/javascript">
        var shh=function(){
            window.location.href="/html/editclient.html";
        }
        var abc=function(){
            window.close()  ;
        }
    </script>
</head>
<body>
<div style="width:100%;text-align:center">
    <form class="layui-form" action="" >
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend><strong>新增客户</strong><br /></legend>
        </fieldset>
        <div class="layui-inline" style="width: 100px;float: right">
            <button type="button" class="layui-btn" onclick="abc()">
                <i class="layui-icon layui-icon-return"></i> 返回
            </button>
        </div>
        <div class="layui-inline" style="width: 100px;float: right">
            <button type="button" class="layui-btn" onclick="shh()">
                <i class="layui-icon">&#xe666;</i> 刷新
            </button>
        </div>
        <div style="background:#e2d982; color:#FFF;width:1100px; height:38px;" class="div"><h2>基本信息</h2></div>
        <div style="background:rgba(23,34,226,0); color:rgba(255,255,255,0);width:1200px; height:38px;" class="div"></div>

        <div class="layui-form-item" >
            <div class="layui-inline">
                <label class="layui-form-label">客户名称</label>
                <div class="layui-input-block">
                    <input type="text" name="usern" lay-verify="required" lay-reqtext="客户名是必填项" placeholder="请输入客户名" autocomplete="off" style="width:400px; height:38px;" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">拼音</label>
                <div class="layui-input-block">
                    <input type="text" name="username" lay-verify="required" lay-reqtext="请输入拼音" placeholder="请输入拼音" autocomplete="off" style="width:400px; height:38px;" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">分类</label>
                <div class="layui-input-block" style="width:400px; height:38px;">
                    <select name="sid" id="sid" lay-filter="aihao" >
                        <option value="0">请选择</option>
                        <option value="1">客户分类1</option>
                        <option value="2">客户分类2</option>
                        <option value="3">客户分类3</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">客户来源</label>
                <div class="layui-input-block" style="width:400px; height:38px;">
                    <select name="sid" id="id" lay-filter="aihao" >
                        <option value="0">请选择</option>
                        <option value="1">老客户</option>
                        <option value="2">代理商</option>
                        <option value="3">互联网</option>
                        <option value="4">独立开发</option>
                        <option value="5">客户介绍</option>
                        <option value="6">合作伙伴</option>
                        <option value="7">促销活动</option>
                        <option value="8">媒体宣传</option>
                        <option value="9">电话访问</option>
                        <option value="10">客户来电</option>
                        <option value="11">二次销售</option>
                        <option value="12">公开招标</option>
                        <option value="13">研究会和展会</option>
                        <option value="14">其他</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">所属行业</label>
                <div class="layui-input-block" style="width:400px; height:38px;">
                    <select name="sid" id="aid" lay-filter="aihao" >
                        <option value="0">请选择</option>
                        <option value="1">IT|互联网|通信|电子</option>
                        <option value="2">金融|银行|保险</option>
                        <option value="3">房产|建筑建设|物业</option>
                        <option value="1">广告|传媒|印刷出版</option>
                        <option value="2">消费零售|贸易|交通物流</option>
                        <option value="3">加工制造|仪表设备</option>
                        <option value="1">管理咨询|教育科研|中介服务</option>
                        <option value="2">医药生物|医疗保健</option>
                        <option value="3">酒店旅游</option>
                        <option value="1">能源矿产|石油化工</option>
                        <option value="2">政府|非赢利机构|科研</option>
                        <option value="3">其他</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">客户网址</label>
                <div class="layui-input-block">
                    <input type="text" name="username" lay-verify="required" lay-reqtext="请输入网站" placeholder="请输入网站" autocomplete="off" style="width:400px; height:38px;" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item" >
            <div class="layui-inline">
                <label class="layui-form-label">国家/地区</label>
                <div class="layui-input-block">
                    <input type="text" name="username" lay-verify="required" lay-reqtext="请输入国家" placeholder="请输入国家" autocomplete="off" style="width:400px; height:38px;" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">所在城市</label>
                <div class="layui-input-block">
                    <input type="text" name="username" lay-verify="required" lay-reqtext="请输入您当前所在城市" placeholder="请输入所在城市" autocomplete="off" style="width:400px; height:38px;" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item" >
            <div class="layui-inline">
                <label class="layui-form-label">详细地址</label>
                <div class="layui-input-block">
                    <input type="text" name="username" lay-verify="required" lay-reqtext="请输入您的详细地址" placeholder="请输入详细地址" autocomplete="off" style="width:926px; height:38px;" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item" >
            <div class="layui-inline">
                <label class="layui-form-label">邮政编码</label>
                <div class="layui-input-block">
                    <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入邮政编码" class="layui-input" style="width:400px; height:38px;">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">传真</label>
                <div class="layui-input-block">
                    <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入传真" class="layui-input" style="width:400px; height:38px;">
                </div>
            </div>
        </div>
        <div class="layui-form-item" >
            <div class="layui-inline">
                <label class="layui-form-label">联系人</label>
                <div class="layui-input-block">
                    <input type="text" name="username" lay-verify="required" lay-reqtext="请输入联系人" placeholder="请输入联系人" autocomplete="off" style="width:400px; height:38px;" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">部门</label>
                <div class="layui-input-block">
                    <input type="text" name="username" lay-verify="required" lay-reqtext="请输入部门" placeholder="请输入部门" autocomplete="off" style="width:400px; height:38px;" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item" >
            <div class="layui-inline">
                <label class="layui-form-label">职务</label>
                <div class="layui-input-block">
                    <input type="text" name="username" lay-verify="required" lay-reqtext="请输入职务" placeholder="请输入职务" autocomplete="off" style="width:400px; height:38px;" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">办公电话</label>
                <div class="layui-input-block">
                    <input type="text" name="username" lay-verify="required" lay-reqtext="请输入办公电话" placeholder="请输入办公电话" autocomplete="off" style="width:400px; height:38px;" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item" >
            <div class="layui-inline">
                <label class="layui-form-label">移动电话</label>
                <div class="layui-input-block">
                    <input type="text" name="username" lay-verify="required" lay-reqtext="请输入移动电话" placeholder="请输入移动电话" autocomplete="off" style="width:400px; height:38px;" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">邮箱/QQ</label>
                <div class="layui-input-block">
                    <input type="text" name="username" lay-verify="required" lay-reqtext="请输入QQ邮箱" placeholder="请输入QQ邮箱" autocomplete="off" style="width:400px; height:38px;" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item" >
            <div class="layui-inline">
                <label class="layui-form-label">法人代表</label>
                <div class="layui-input-block">
                    <input type="text" name="username" lay-verify="required" lay-reqtext="请输入法人代表" placeholder="请输入法人代表" autocomplete="off" style="width:400px; height:38px;" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">注册资本</label>
                <div class="layui-input-block">
                    <input type="text" name="username" lay-verify="required" lay-reqtext="请输入注册资本" placeholder="请输入注册资本" autocomplete="off" style="width:400px; height:38px;" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <div class="layui-inline">
                <label class="layui-form-label" >附加说明</label>
                <div class="layui-input-block" >
                    <textarea name="desc" placeholder="请输入内容" class="layui-textarea"  style="width:926px; height:190px;"></textarea>
                </div>
            </div>
        </div>
        <div style="background:#e2d982; color:#FFF;width:1100px; height:38px;" class="div"><h2>财务信息</h2></div>
        <div style="background:rgba(23,34,226,0); color:rgba(255,255,255,0);width:1200px; height:38px;" class="div"></div>

        <div class="layui-form-item" >
            <div class="layui-inline">
                <label class="layui-form-label">银行账号</label>
                <div class="layui-input-block">
                    <input type="text" name="username" lay-verify="required" lay-reqtext="银行账号是必填项" placeholder="请输入银行账号" autocomplete="off" style="width:400px; height:38px;" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">开户名称</label>
                <div class="layui-input-block">
                    <input type="text" name="username" lay-verify="required" lay-reqtext="开户名称是必填项" placeholder="请输入开户名称    " autocomplete="off" style="width:400px; height:38px;" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item" >
            <div class="layui-inline">
                <label class="layui-form-label">开户银行</label>
                <div class="layui-input-block">
                    <input type="text" name="username" lay-verify="required" lay-reqtext="开户银行是必填项" placeholder="请输入开户银行    " autocomplete="off" style="width:400px; height:38px;" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">银行地址</label>
                <div class="layui-input-block">
                    <input type="text" name="username" lay-verify="required" lay-reqtext="银行地址是必填项" placeholder="请输入银行地址" autocomplete="off" style="width:400px; height:38px;" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item" >
            <div class="layui-inline">
                <label class="layui-form-label">税号</label>
                <div class="layui-input-block">
                    <input type="text" name="username" lay-verify="required" lay-reqtext="请输入税号" placeholder="请输入税号" autocomplete="off" style="width:400px; height:38px;" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">电话</label>
                <div class="layui-input-block">
                    <input type="text" name="username" lay-verify="required" lay-reqtext="电话是必填项" placeholder="请输入电话" autocomplete="off" style="width:400px; height:38px;" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">修改</button>
                <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo2">删除</button>
                <button type="button" class="layui-btn" onclick="abc()">返回</button>
            </div>
        </div>

    </form>
    <script>
        layui.use(['form','upload','jquery'], function(){
            var $=layui.jquery;
            var upload=layui.upload;
            var form = layui.form;
            form.on('submit(sub)', function(data){
                //当你在iframe页面关闭自身时
                var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                parent.layer.close(index); //再执行关闭
            });

        });
    </script>
</div>
</body>
</html>
