<!DOCTYPE html>
<!--suppress ALL-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>编辑客户</title>
    <link rel="stylesheet" href="../layui/css/layui.css" media="all">
    <script src="../layui/layui.js"></script>
    <style>
        body{ text-align:center}
        .div{ margin:0 auto; width:800px; height:50px; border:1px  }
        /* css注释：为了观察效果设置宽度 边框 高度等样式 */
    </style>
    <script type="text/javascript">
        var shh=function(){
            window.location.href="/html/editclient.html";
        }
        var abc=function(){
            window.close()  ;
        }
    </script>
</head>
<body>
<div style="width:100%;text-align:center">
    <form class="layui-form" action="" >
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend><strong>编辑客户</strong><br /></legend>
        </fieldset>
        <div class="layui-inline" style="width: 100px;float: right">
            <button type="button" class="layui-btn" onclick="abc()">
                <i class="layui-icon layui-icon-return"></i> 返回
            </button>
        </div>
        <div class="layui-inline" style="width: 100px;float: right">
            <button type="button" class="layui-btn" onclick="shh()">
                <i class="layui-icon">&#xe666;</i> 刷新
            </button>
        </div>
        <div style="background:#e2d982; color:#FFF;width:1100px; height:38px;" class="div"><h2>基本信息</h2></div>
        <div style="background:rgba(23,34,226,0); color:rgba(255,255,255,0);width:1200px; height:38px;" class="div"></div>

        <div class="layui-form-item" >
            <div class="layui-inline">
                <label class="layui-form-label">客户名称</label>
                <div class="layui-input-block">
                    <input type="text" name="cliname" th:value="${client.cliname}" lay-verify="required" lay-reqtext="客户名是必填项" placeholder="请输入客户名" autocomplete="off" style="width:400px; height:38px;" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">拼音</label>
                <div class="layui-input-block">
                    <input type="text" name="clistr" th:value="${client.clistr}" lay-verify="required" lay-reqtext="请输入拼音" placeholder="请输入拼音" autocomplete="off" style="width:400px; height:38px;" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">分类</label>
                <div class="layui-input-block" style="width:400px; height:38px;">
                    <select name="ifyid" id="ifyid" lay-filter="aihao" >
                        <option value="0" th:selected="${client.ifyid==0} ? true:false">请选择</option>
                        <option value="1" th:selected="${client.ifyid==1} ? true:false">客户分类1</option>
                        <option value="2" th:selected="${client.ifyid==2} ? true:false">客户分类2</option>
                        <option value="3" th:selected="${client.ifyid==3} ? true:false">客户分类3</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">客户来源</label>
                <div class="layui-input-block" style="width:400px; height:38px;">
                    <select name="clisource" id="clisource" lay-filter="aihao" >
                        <option value="0" th:selected="${client.clisource=='0'} ? true:false">请选择</option>
                        <option value="老客户" th:selected="${client.clisource=='老客户'} ? true:false">老客户</option>
                        <option value="代理商" th:selected="${client.clisource=='代理商'} ? true:false">代理商</option>
                        <option value="互联网" th:selected="${client.clisource=='互联网'} ? true:false">互联网</option>
                        <option value="独立开发" th:selected="${client.clisource=='独立开发'} ? true:false">独立开发</option>
                        <option value="客户介绍" th:selected="${client.clisource=='客户介绍'} ? true:false">客户介绍</option>
                        <option value="合作伙伴" th:selected="${client.clisource=='合作伙伴'} ? true:false">合作伙伴</option>
                        <option value="促销活动" th:selected="${client.clisource=='促销活动'} ? true:false">促销活动</option>
                        <option value="媒体宣传" th:selected="${client.clisource=='媒体宣传'} ? true:false">媒体宣传</option>
                        <option value="电话访问" th:selected="${client.clisource=='电话访问'} ? true:false">电话访问</option>
                        <option value="客户来电" th:selected="${client.clisource=='客户来电'} ? true:false">客户来电</option>
                        <option value="二次销售" th:selected="${client.clisource=='二次销售'} ? true:false">二次销售</option>
                        <option value="公开招标" th:selected="${client.clisource=='公开招标'} ? true:false">公开招标</option>
                        <option value="研究会和展会" th:selected="${client.clisource=='研究会和展会'} ? true:false">研究会和展会</option>
                        <option value="其他" th:selected="${client.clisource=='其他'} ? true:false">其他</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">所属行业</label>
                <div class="layui-input-block" style="width:400px; height:38px;">
                    <select name="industry" id="industry" lay-filter="aihao" >
                        <option value="请选择" th:selected="${client.industry=='请选择'} ? true:false">请选择</option>
                        <option value="IT|互联网|通信|电子" th:selected="${client.industry=='IT|互联网|通信|电子'} ? true:false">IT|互联网|通信|电子</option>
                        <option value="金融|银行|保险" th:selected="${client.industry=='金融|银行|保险'} ? true:false">金融|银行|保险</option>
                        <option value="房产|建筑建设|物业" th:selected="${client.industry=='房产|建筑建设|物业'} ? true:false">房产|建筑建设|物业</option>
                        <option value="广告|传媒|印刷出版" th:selected="${client.industry=='广告|传媒|印刷出版'} ? true:false">广告|传媒|印刷出版</option>
                        <option value="消费零售|贸易|交通物流" th:selected="${client.industry=='消费零售|贸易|交通物流'} ? true:false">消费零售|贸易|交通物流</option>
                        <option value="加工制造|仪表设备" th:selected="${client.industry=='加工制造|仪表设备'} ? true:false">加工制造|仪表设备</option>
                        <option value="管理咨询|教育科研|中介服务" th:selected="${client.industry=='管理咨询|教育科研|中介服务'} ? true:false">管理咨询|教育科研|中介服务</option>
                        <option value="医药生物|医疗保健" th:selected="${client.industry=='医药生物|医疗保健'} ? true:false">医药生物|医疗保健</option>
                        <option value="酒店旅游" th:selected="${client.industry=='酒店旅游'} ? true:false">酒店旅游</option>
                        <option value="能源矿产|石油化工" th:selected="${client.industry=='能源矿产|石油化工'} ? true:false">能源矿产|石油化工</option>
                        <option value="政府|非赢利机构|科研" th:selected="${client.industry=='政府|非赢利机构|科研'} ? true:false">政府|非赢利机构|科研</option>
                        <option value="其他" th:selected="${client.industry=='其他'} ? true:false">其他</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">客户网址</label>
                <div class="layui-input-block">
                    <input type="text" name="website" th:value="${client.website}" lay-verify="required" lay-reqtext="请输入网站" placeholder="请输入网站" autocomplete="off" style="width:400px; height:38px;" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item" >
            <div class="layui-inline">
                <label class="layui-form-label">国家/地区</label>
                <div class="layui-input-block">
                    <input type="text" name="regions" th:value="${client.regions}" lay-verify="required" lay-reqtext="请输入国家" placeholder="请输入国家" autocomplete="off" style="width:400px; height:38px;" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">所在城市</label>
                <div class="layui-input-block">
                    <input type="text" name="city" th:value="${client.city}" lay-verify="required" lay-reqtext="请输入您当前所在城市" placeholder="请输入所在城市" autocomplete="off" style="width:400px; height:38px;" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item" >
            <div class="layui-inline">
                <label class="layui-form-label">详细地址</label>
                <div class="layui-input-block">
                    <input type="text" name="address" th:value="${client.address}" lay-verify="required" lay-reqtext="请输入您的详细地址" placeholder="请输入详细地址" autocomplete="off" style="width:926px; height:38px;" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item" >
            <div class="layui-inline">
                <label class="layui-form-label">邮政编码</label>
                <div class="layui-input-block">
                    <input type="text" name="postalcode" th:value="${client.postalcode}" lay-verify="title" autocomplete="off" placeholder="请输入邮政编码" class="layui-input" style="width:400px; height:38px;">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">传真</label>
                <div class="layui-input-block">
                    <input type="text" name="clifax" th:value="${client.clifax}" lay-verify="title" autocomplete="off" placeholder="请输入传真" class="layui-input" style="width:400px; height:38px;">
                </div>
            </div>
        </div>
        <div class="layui-form-item" >
            <div class="layui-inline">
                <label class="layui-form-label">联系人</label>
                <div class="layui-input-block">
                    <input type="text" name="linkname" th:value="${client.linkname}" lay-verify="required" lay-reqtext="请输入联系人" placeholder="请输入联系人" autocomplete="off" style="width:400px; height:38px;" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">部门</label>
                <div class="layui-input-block">
                    <input type="text" name="linkdept" th:value="${client.linkdept}" lay-verify="required" lay-reqtext="请输入部门" placeholder="请输入部门" autocomplete="off" style="width:400px; height:38px;" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item" >
            <div class="layui-inline">
                <label class="layui-form-label">职务</label>
                <div class="layui-input-block">
                    <input type="text" name="linkduty" th:value="${client.linkduty}" lay-verify="required" lay-reqtext="请输入职务" placeholder="请输入职务" autocomplete="off" style="width:400px; height:38px;" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">办公电话</label>
                <div class="layui-input-block">
                    <input type="text" name="linkphone" th:value="${client.linkphone}" lay-verify="required" lay-reqtext="请输入办公电话" placeholder="请输入办公电话" autocomplete="off" style="width:400px; height:38px;" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item" >
            <div class="layui-inline">
                <label class="layui-form-label">移动电话</label>
                <div class="layui-input-block">
                    <input type="text" name="cliphone" th:value="${client.cliphone}" lay-verify="required" lay-reqtext="请输入移动电话" placeholder="请输入移动电话" autocomplete="off" style="width:400px; height:38px;" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">邮箱/QQ</label>
                <div class="layui-input-block">
                    <input type="text" name="climail" th:value="${client.climail}" lay-verify="required" lay-reqtext="请输入QQ邮箱" placeholder="请输入QQ邮箱" autocomplete="off" style="width:400px; height:38px;" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item" >
            <div class="layui-inline">
                <label class="layui-form-label">法人代表</label>
                <div class="layui-input-block">
                    <input type="text" name="legalperson" th:value="${client.legalperson}" lay-verify="required" lay-reqtext="请输入法人代表" placeholder="请输入法人代表" autocomplete="off" style="width:400px; height:38px;" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">注册资本</label>
                <div class="layui-input-block">
                    <input type="text" name="capital" th:value="${client.capital}" lay-verify="required" lay-reqtext="请输入注册资本" placeholder="请输入注册资本" autocomplete="off" style="width:400px; height:38px;" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <div class="layui-inline">
                <label class="layui-form-label" >附加说明</label>
                <div class="layui-input-block" >
                    <textarea name="explains" th:value="${client.explains}" placeholder="请输入内容" class="layui-textarea"  style="width:926px; height:190px;">

                    </textarea>
                </div>
            </div>
        </div>
        <div class="layui-inline">
            <div class="layui-input-block">
                <input type="text" name="cliid" id="cliid" th:value="${client.cliid}" style="visibility:hidden;width:400px; height:38px;" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <div class="layui-input-block">
                <input type="text" name="find" id="find" th:value="${finance.find}" style="visibility:hidden;width:400px; height:38px;" class="layui-input">
            </div>
        </div>
        <div style="background:#e2d982; color:#FFF;width:1100px; height:38px;" class="div"><h2>财务信息</h2></div>
        <div style="background:rgba(23,34,226,0); color:rgba(255,255,255,0);width:1200px; height:38px;" class="div"></div>

        <div class="layui-form-item" >
            <div class="layui-inline">
                <label class="layui-form-label">银行账号</label>
                <div class="layui-input-block">
                    <input type="text" name="bankaccount" id="bankaccount" th:value="${finance.bankaccount}" lay-verify="required" lay-reqtext="银行账号是必填项" placeholder="请输入银行账号" autocomplete="off" style="width:400px; height:38px;" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">开户名称</label>
                <div class="layui-input-block">
                    <input type="text" name="finname" lay-verify="required" th:value="${finance.finname}" lay-reqtext="开户名称是必填项" placeholder="请输入开户名称    " autocomplete="off" style="width:400px; height:38px;" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item" >
            <div class="layui-inline">
                <label class="layui-form-label">开户银行</label>
                <div class="layui-input-block">
                    <input type="text" name="finbank" th:value="${finance.finbank}" lay-verify="required" lay-reqtext="开户银行是必填项" placeholder="请输入开户银行    " autocomplete="off" style="width:400px; height:38px;" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">银行地址</label>
                <div class="layui-input-block">
                    <input type="text" name="finaddress" th:value="${finance.finaddress}" lay-verify="required" lay-reqtext="银行地址是必填项" placeholder="请输入银行地址" autocomplete="off" style="width:400px; height:38px;" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item" >
            <div class="layui-inline">
                <label class="layui-form-label">税号</label>
                <div class="layui-input-block">
                    <input type="text" name="findpara" th:value="${finance.findpara}" lay-verify="required" lay-reqtext="请输入税号" placeholder="请输入税号" autocomplete="off" style="width:400px; height:38px;" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">电话</label>
                <div class="layui-input-block">
                    <input type="text" name="finphone" th:value="${finance.finphone}" lay-verify="required" lay-reqtext="电话是必填项" placeholder="请输入电话" autocomplete="off" style="width:400px; height:38px;" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">修改</button>
                <button type="button" class="layui-btn"  lay-filter="demo2">删除</button>
                <button type="button" class="layui-btn" onclick="abc()">返回</button>
            </div>
        </div>

    </form>
    <script>
        layui.use(['layer', 'form','table','jquery','laydate','upload'], function(){
            var layer = layui.layer
                ,form = layui.form
                ,table = layui.table
                ,$=layui.jquery
                ,laydate = layui.laydate
                ,upload = layui.upload;


            form.on('submit(demo1)', function(data){
                $.get({
                    url:"/client/queryupdate.do",
                    data:data.field,
                    success:function (data) {
                        if(data.code="0"){
                            self.close();
                            top.location.reload();
                        }
                    }
                })
                return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
            });



        });
    </script>
</div>
</body>
</html>
