<!DOCTYPE html>
<!--suppress ALL-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>收入登记</title>
    <link rel="stylesheet" href="../../../layui/css/layui.css">
    <script src="../../../js/jquery-3.4.1.js"></script>
    <script src="../../../layui/layui.js"></script>
</head>
<script type="text/javascript">
    goback=function () {
        window.location.href="../html/pml/contract/queryContract.html";
    }
    refresh=function () {
        window.location.href="";
    }
</script>
<body>
<form class="layui-form" action="/contract/updateContractById.do" method="post">
    <center>
        <table width="80%">

            <tr>
                <td width="20%" align="right">
                    <button type="button" class="layui-btn layui-btn-primary" onclick="goback()"><i class="layui-icon layui-icon-return">返回</i></button>
                    <button type="button" class="layui-btn layui-btn-primary" onclick="refresh()"><i class="layui-icon layui-icon-refresh">刷新</i></button>
                </td>
            </tr>

            <tr bgcolor="#fafad2">
                <td height="50px"><h2>收入登记</h2></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td height="5px"></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>收入日期</td>
                <td>
                    <div class="layui-form">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <div class="layui-input-inline">
                                    <input type="date" class="layui-input" id="incometime"  name="incometime" placeholder="yyyy-MM-dd" lay-key="1">
                                </div>
                            </div>
                        </div>
                    </div>
                </td>
                <td align="center">收入分类</td>
                <td align="right">
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <select id="industry" name="industry" lay-verify="industry" lay-filter="industry">
                                <option value=请选择"">请选择</option>
                                <option value="利息收入">利息收入</option>
                                <option value="投资收益">投资收益</option>
                                <option value="主营业务收入">主营业务收入</option>
                                <option value="其它业务收入">其它业务收入</option>
                            </select>
                        </div>
                    </div>
                </td>
            </tr>

            <tr>
                <td>收入金额</td>
                <td>
                    <div class="layui-form-item" align="center">
                        <div class="layui-input-block">
                            <input type="text" name="incomemoney" id="incomemoney" th:value="${remits.incomemoney}"  required lay-verify="" placeholder="请输入"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </td>
                <td align="center">大写</td>
                <td align="right">
                    <div class="layui-form-item" align="center">
                        <div class="layui-input-block">
                            <input type="text" name="capital" id="capital"  required lay-verify="" placeholder="请输入"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </td>
            </tr>

            <tr>
                <td>收款方式</td>
                <td>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <select id="industry" name="industry" lay-verify="industry" lay-filter="industry">
                                <option value=请选择"">请选择</option>
                                <option value="主营业务收入">现金</option>
                                <option value="其它业务收入">银行转账</option>
                            </select>
                        </div>
                    </div>
                </td>
                <td align="center">登记人</td>
                <td align="right">
                    <div class="layui-form">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <div class="layui-input-inline">
                                    <input type="date" class="layui-input" id="userid"  name="userid" placeholder="yyyy-MM-dd" lay-key="1">
                                </div>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>

            <tr>
                <td>关联人员</td>
                <td>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <input type="text" name="customername" id="customername"  required lay-verify="" placeholder="请输入"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </td>
                <td align="center">关联部门</td>
                <td align="right">
                    <div class="layui-form-item" align="center">
                        <div class="layui-input-block">
                            <input type="text" name="officephone" id="officephone" required lay-verify="" placeholder="请输入"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </td>
            </tr>

            <tr>
                <td>对方单位</td>
                <td>
                    <div class="layui-form-item" align="center">
                        <div class="layui-input-block">
                            <input type="text" name="telephone" id="telephone" th:value="${remits.customername}"  required lay-verify="" placeholder="请输入"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </td>
                <td align="center">关联合同</td>
                <td align="right">
                    <div class="layui-form-item" align="center">
                        <div class="layui-input-block">
                            <input type="text" name="contractid" id="contractid" th:value="${remits.contractid}"  required lay-verify="" placeholder="请输入"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </td>
            </tr>

            <tr>
                <td>收入说明</td>
                <td colspan="3">
                    <div align="center" class="layui-form-item">
                        <div class="layui-input-block">
                            <textarea name="incomestatement" id="incomestatement"  class="layui-input" required="" placeholder="请输入" autocomplete="off" lay-verify="">                            </textarea>
                        </div>
                    </div>
                </td>
            </tr>
        </table><br><br>
        <div class="layui-form-item" style="width: 80%;margin-left: 20px;">
            <div class="layui-input-block">
                <p>
                    <button class="layui-btn" lay-submit lay-filter="formDemo">保存</button>
                    <button type="button" class="layui-btn layui-btn-radius layui-btn-primary" onclick="goback()">取消</button>
                </p>
            </div>
        </div>
    </center>

</form>
<script>

    layui.use(['form', 'layer', 'upload', 'laydate','jquery'], function () {
        var form = layui.form;
        var layer = layui.layer;
        var upload = layui.upload;
        var $=layui.jquery;
        var laydate = layui.laydate;


        //时间选择器
        laydate.render({
            elem: '#documentarytime'
        });

    });
</script>
</body>
</html>
